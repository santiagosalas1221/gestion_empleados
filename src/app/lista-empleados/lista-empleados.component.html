<h2>Lista de emepleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.name}}</td>
            <td>{{empleado.lastName}}</td>
            <td>{{empleado.email}}</td>
        </tr>
    </tbody>
</table>
